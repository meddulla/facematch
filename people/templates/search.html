{% extends "base.html" %}

{% block content %}
<h2>Image Search</h2>

<h5>Upload images</h5>
<div>
    <p>Images centered on the face are better. Front and side views are even better.</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    {% endif %}

</div>
{% endblock content %}
